<h3>child to parent data passing</h3>
<h4>child Data input</h4>
<form>
<label>Employee Name</label> <input type="text" name="Name" [(ngModel)]="Name">
<br>
<label>Age</label> <input type="text" name="Age" [(ngModel)]="Age">
<br>
<label>Address</label> <input type="text" name="Address" [(ngModel)]="Address">
<br>
<button (click)="AddEmployee()">Add Employee</button>
</form>
<br>
